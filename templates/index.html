<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/material.min.css') }}" />
        <script defer src="{{ url_for('static', filename='/material.min.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}" />
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100 main">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Contact Us</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form method="POST">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="name" autocomplete="off" name="name" />
                                <label class="mdl-textfield__label" for="name">Name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" id="email" autocomplete="off" name="email" />
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="gender">
                                    <option value=""></option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label class="mdl-textfield__label" for="gender">Gender</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
